<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <!-- Beginning Display -->
    <div id="container" class="grid-y">
        <div class="cell text-center">
            <h1>Trivia Title</h1>
        </div>
        <div class="grid-x grid-padding-x align-center">
            <div id="correct-label" class="large-6 medium-6 small-6 cell text-right">
                <!-- Button to start game -->
                <button id="start-btn" class="button secondary medium-down-expanded">Start Game</button>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/jquery.js"></script>
    <script src="./assets/javascript/what-input.js"></script>
    <script src="./assets/javascript/foundation.min.js"></script>
    <script src="./assets/javascript/constants.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
