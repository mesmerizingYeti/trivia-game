<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Computer Trivia Game</title>
</head>

<body>
    <div id="background"></div>
    <div class="top-bar" id="responsive-menu">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text"><strong>Computer Trivia</strong></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><input type="search" placeholder="Search"></li>
                <li><button type="button" class="button">Search</button></li>
            </ul>
        </div>
    </div>
    <div id="main" class="grid-x grid-padding-x">
        <!-- Beginning Display -->
        <div class="cell large-12 medium-12 small-12">
            <div id="container" class="grid-y bg-silver">
                <!-- Button to start game -->
                <button id="start" class="button bg-green-sheen restart-btn">Start Game</button>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/jquery.js"></script>
    <script src="./assets/javascript/what-input.js"></script>
    <script src="./assets/javascript/foundation.min.js"></script>
    <script src="./assets/javascript/constants.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
